<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <header>
        <div class="logo">
            <img id="logo" src="img/vector.jpg" alt="Logo Alura">
        </div>
        <div class="title">
            <h1>ENCRIPTADOR DE TEXTO</h1>
        </div>       
    </header>

    <main class="main">

        <section class="left-section">

            <div class="input-area">                
                <h3>Ingrese el texto a encriptar:</h3>           
                <textarea id="inputText" placeholder=" ⌨" cols="30" rows="10"></textarea>
                <div class="alert">
                    <img class="alert-img" src="img/aviso.svg" alt="Imagen alerta">
                    <p class="alert-text"> Sólo letras minúsculas, sin acentos ni caracteres especiales</p>
                </div>               
            </div>      

            <div class="btn">
                <button id="btnEncriptar" type="submit" onclick="encriptar()">Encriptar</button>
                <button id="btnDesencriptar" type="submit" onclick="desencriptar()">Desencriptar</button>
            </div>

        </section>

        <section class="right-section">

            <div class="output-area">

                <h3>Resultado:</h3>
                <textarea id="outputText" placeholder="" readonly cols="30" rows="10"></textarea>
                <!-- <img src="img/munieco gris.jpg" alt="Imagen Figura" id="img-munieco">                -->
                
                <div id="text-msj">
                    <p id="text-p1">Ningún mensaje fue encontrado aún</p>
                    <p id="text-p2">Ingrese el texto a encriptar o desencriptar</p>
                </div>
                            
            </div>

            <div class="btn">
                <button id="btnCopiar" type="submit" onclick="copiar()">Copiar</button>
            </div>

        </section>

    </main>

    <footer>
        <p class="copyright">Copyright © 2024 - Desarrollado por Mariana Bertazzi ℳℬ</p>       
    </footer>

    <script  src="script.js"></script>

</body>
</html>
